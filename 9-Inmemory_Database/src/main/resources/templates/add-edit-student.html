<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student</title>
    <div th:replace="fragments/stylefile :: necHeader"/>
</head>

<body>
<div th:replace="fragments/stylefile :: navbar"/>
<div class="container">
    <div th:replace="fragments/description :: description"/>
    <div class="content">
        <form action="#" th:action="@{/web/create}" th:object="${student}"
              method="post">
            <div class="form-group">
                <label for="roll_no" class="col-form-label">Roll No</label>
                <input type="text" th:field="*{id}" class="form-control"
                       id="roll_no" placeholder="roll_no"/>
            </div>
            <div class="form-group">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control"
                       id="name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="score" class="col-form-label">Marks</label>
                <input type="text" th:field="*{score}" class="form-control"
                       id="score" placeholder="Marks "/>
            </div>
            <input type="submit" class="btn btn-primary" value=" Submit ">
        </form>
    </div>
</div>
</body>
<div th:replace="fragments/stylefile :: necFooter"/>
</html>
