<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Students</title>
    <div th:replace="fragments/stylefile :: necHeader"/>
</head>

<body>
<div th:replace="fragments/stylefile :: navbar"/>
<div class="container">
    <div th:replace="fragments/description :: description"></div>
    <div class="content">
        <div th:switch="${#lists.size(students)}">
            <p>
                <a th:href="@{/web/update}" class="btn btn-primary">
                    <i class="fas fa-plus"> <span> Add Student</span></i></a>
            </p>
            <h2 th:case="0">No record found !!</h2>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Marks</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.score}"></td>
                        <td>
                            <a th:href="@{/update/{id}(id=${student.id})}"
                               class="btn btn-primary">
                                <i class="fas fa-user-edit ml-2"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${student.id})}"
                               class="btn btn-primary">
                                <i class="fas fa-user-times ml-2"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
<div th:replace="fragments/stylefile :: necFooter"/>
</html>
